name: Frontend - Build and Deploy to Test

on:
  push:
    branches: [main]
    paths:
      - 'frontend-react/**'
      - '.github/workflows/frontend-build-and-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend-react/**'
      - '.github/workflows/frontend-build-and-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend-react

    env:
      # Change to your deployed test backend
      VITE_API_BASE_URL: https://campus-device-catalogue.azurewebsites.net/api/
      VITE_AUTH0_DOMAIN: ${{ secrets.VITE_AUTH0_DOMAIN }}
      VITE_AUTH0_CLIENT_ID: ${{ secrets.VITE_AUTH0_CLIENT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend-react/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend-react/dist

  deploy-to-test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist

      - name: Debug - Check if secret exists
        run: |
          if [ -z "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" ]; then
            echo "ERROR: AZURE_STORAGE_CONNECTION_STRING secret is empty or not set"
            exit 1
          else
            echo "Connection string secret exists (length: ${#CONN_STRING})"
          fi
        env:
          CONN_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}

      - name: Deploy to Azure Storage Static Website
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            # Extract account name and key from connection string
            CONN_STR="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"
            echo "Connection string length: ${#CONN_STR}"
            
            ACCOUNT_NAME=$(echo "$CONN_STR" | grep -oP 'AccountName=\K[^;]+' || echo "")
            ACCOUNT_KEY=$(echo "$CONN_STR" | grep -oP 'AccountKey=\K[^;]+' || echo "")
            
            echo "Account name: $ACCOUNT_NAME"
            echo "Account key length: ${#ACCOUNT_KEY}"
            
            if [ -z "$ACCOUNT_NAME" ] || [ -z "$ACCOUNT_KEY" ]; then
              echo "ERROR: Could not extract credentials from connection string"
              exit 1
            fi
            
            az storage blob upload-batch \
              --account-name "$ACCOUNT_NAME" \
              --account-key "$ACCOUNT_KEY" \
              --destination '$web' \
              --source dist \
              --overwrite true

  deploy-to-production:
    runs-on: ubuntu-latest
    needs: deploy-to-test
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment:
      name: production
      url: https://campusfrontendprod.z16.web.core.windows.net

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist

      - name: Deploy to Azure Storage Static Website (Production)
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            # Extract account name and key from connection string
            CONN_STR="${{ secrets.AZURE_STORAGE_PROD_CONNECTION_STRING }}"
            echo "Connection string length: ${#CONN_STR}"
            
            ACCOUNT_NAME=$(echo "$CONN_STR" | grep -oP 'AccountName=\K[^;]+' || echo "")
            ACCOUNT_KEY=$(echo "$CONN_STR" | grep -oP 'AccountKey=\K[^;]+' || echo "")
            
            echo "Account name: $ACCOUNT_NAME"
            echo "Account key length: ${#ACCOUNT_KEY}"
            
            if [ -z "$ACCOUNT_NAME" ] || [ -z "$ACCOUNT_KEY" ]; then
              echo "ERROR: Could not extract credentials from connection string"
              exit 1
            fi
            
            az storage blob upload-batch \
              --account-name "$ACCOUNT_NAME" \
              --account-key "$ACCOUNT_KEY" \
              --destination '$web' \
              --source dist \
              --overwrite true
