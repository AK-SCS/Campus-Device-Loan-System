name: Build - Email Notification Service

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'email-notification-service/**'
      - '.github/workflows/build-email-notification.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'email-notification-service/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: email-notification-service/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./email-notification-service
      
    - name: Run unit tests
      run: npm test
      working-directory: ./email-notification-service
      
    - name: Generate coverage report
      run: npm run test:coverage
      working-directory: ./email-notification-service
      
    - name: Build
      run: npm run build
      working-directory: ./email-notification-service
      
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: email-notification-build
        path: email-notification-service/dist
        retention-days: 1
