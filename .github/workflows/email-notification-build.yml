name: Email Notification - Build

on:
  push:
    branches: [main]
    paths:
      - 'email-notification-service/**'
      - '.github/workflows/email-notification-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'email-notification-service/**'
      - '.github/workflows/email-notification-build.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./email-notification-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: email-notification-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build (into ./dist)
        run: npm run build
