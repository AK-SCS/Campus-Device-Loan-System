name: Email Notification - Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'email-notification-service/**'
      - '.github/workflows/email-notification-cicd.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - production

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: email-notification-service/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./email-notification-service

      - name: Run tests
        run: npm test
        working-directory: ./email-notification-service

      - name: Build (into ./dist)
        run: npm run build
        working-directory: ./email-notification-service

      - name: Publish function app to package folder
        run: |
          # make an empty package folder
          rm -rf package
          mkdir package
          
          # copy root metadata
          cp host.json package/
          cp package.json package/
          cp package-lock.json package/
          
          # copy compiled JS
          cp -r dist package/dist
          
          # install runtime dependencies only (no devDeps) into the package
          npm ci --omit=dev --prefix package
        working-directory: ./email-notification-service

      - name: Save package temporarily for deployment
        uses: actions/upload-artifact@v4
        with:
          name: email-notification-package
          path: email-notification-service/package
          retention-days: 1

  deploy-to-test:
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'test') }}

    steps:
      - name: Download package artefact
        uses: actions/download-artifact@v4
        with:
          name: email-notification-package
          path: package

      - name: Deploy to Azure Function App
        uses: azure/functions-action@v1
        with:
          app-name: 'campus-email-notification'
          package: package
          publish-profile: ${{ secrets.AZURE_EMAIL_NOTIFICATION_PUBLISH_PROFILE }}

  deploy-to-production:
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production' }}

    steps:
      - name: Download package artefact
        uses: actions/download-artifact@v4
        with:
          name: email-notification-package
          path: package

      - name: Deploy to Azure Function App (Production)
        uses: azure/functions-action@v1
        with:
          app-name: 'campus-email-notification'
          package: package
          publish-profile: ${{ secrets.AZURE_EMAIL_NOTIFICATION_PUBLISH_PROFILE }}
