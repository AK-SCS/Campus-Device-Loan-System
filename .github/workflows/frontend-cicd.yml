name: Frontend - Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'frontend-react/**'
      - '.github/workflows/frontend-cicd.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - production

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      VITE_AUTH0_DOMAIN: dev-zjpkwt3x1k7lkk7h.eu.auth0.com
      VITE_AUTH0_CLIENT_ID: ${{ secrets.VITE_AUTH0_CLIENT_ID }}
      VITE_AUTH0_AUDIENCE: https://campus-device-loan.api
      VITE_API_BASE_URL: https://campus-loan-service.azurewebsites.net/api
      VITE_DEVICE_API_URL: https://campus-device-catalogue.azurewebsites.net/api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-react/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend-react

      - name: Build
        run: npm run build
        working-directory: ./frontend-react

      - name: Save build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend-react/dist
          retention-days: 1

  deploy-to-test:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'test') }}

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Deploy to Azure Storage Static Website
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: |
          az storage blob upload-batch \
            --destination '$web' \
            --source dist \
            --overwrite true

  deploy-to-production:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production' }}

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Deploy to Azure Storage Static Website (Production)
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: |
          az storage blob upload-batch \
            --destination '$web' \
            --source dist \
            --overwrite true
