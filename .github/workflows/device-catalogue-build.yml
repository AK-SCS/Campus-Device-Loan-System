name: Device Catalogue - Build

on:
  push:
    branches: [main]
    paths:
      - 'device-catalogue-service/**'
      - '.github/workflows/device-catalogue-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'device-catalogue-service/**'
      - '.github/workflows/device-catalogue-build.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./device-catalogue-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: device-catalogue-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Build (into ./dist)
        run: npm run build
