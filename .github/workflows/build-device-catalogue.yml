name: Build - Device Catalogue Service

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'device-catalogue-service/**'
      - '.github/workflows/build-device-catalogue.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'device-catalogue-service/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: device-catalogue-service/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./device-catalogue-service
      
    - name: Run unit tests
      run: npm test
      working-directory: ./device-catalogue-service
      
    - name: Generate coverage report
      run: npm run test:coverage
      working-directory: ./device-catalogue-service
      
    - name: Build
      run: npm run build
      working-directory: ./device-catalogue-service
      
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: device-catalogue-build
        path: device-catalogue-service/dist
        retention-days: 1
