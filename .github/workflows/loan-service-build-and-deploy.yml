name: Loan Service - Build and Deploy to Test

on:
  push:
    branches: [main]
    paths:
      - 'loan-service/**'
      - '.github/workflows/loan-service-build-and-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'loan-service/**'
      - '.github/workflows/loan-service-build-and-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./loan-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: loan-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Build (into ./dist)
        run: npm run build

      - name: Publish function app to package folder
        run: |
          # make an empty package folder
          rm -rf package
          mkdir package
          
          # copy over the dist folder 
          cp -r dist package/
          
          # copy over the package.json and host.json
          cp package.json package/
          cp host.json package/
          
          # package dependencies needed at runtime (no dev dependencies)
          cd package
          npm install --omit=dev

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: loan-service-package
          path: loan-service/package

  deploy-to-test:
    runs-on: ubuntu-latest
    needs: build-and-publish
    if: github.event_name != 'pull_request'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: loan-service-package

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: campus-loan-service-NEW
          package: .
          publish-profile: ${{ secrets.AZURE_LOAN_SERVICE_PUBLISH_PROFILE }}
