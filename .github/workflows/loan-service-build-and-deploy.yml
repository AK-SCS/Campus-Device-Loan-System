name: Loan Service - Build and Deploy to Test

on:
  push:
    branches: [main]
    paths:
      - 'loan-service/**'
      - '.github/workflows/loan-service-build-and-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'loan-service/**'
      - '.github/workflows/loan-service-build-and-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./loan-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: loan-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Build (into ./dist)
        run: npm run build

      - name: Publish function app to package folder
        run: |
          # make an empty package folder
          rm -rf package
          mkdir package
          
          # copy over the dist folder 
          cp -r dist package/
          
          # copy over the package.json and host.json
          cp package.json package/
          cp host.json package/
          
          # package dependencies needed at runtime (no dev dependencies)
          cd package
          npm install --omit=dev

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: loan-service-package
          path: loan-service/package

  deploy-to-test:
    runs-on: ubuntu-latest
    needs: build-and-publish
    if: github.event_name != 'pull_request'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: loan-service-package

      - name: Create deployment zip
        run: |
          cd ${{ github.workspace }}
          zip -r deploy.zip .

      - name: Deploy to Azure Function App using publish profile
        run: |
          curl -X POST \
            -H "Content-Type: application/zip" \
            -u '$campus-loan-service:PTAjjGnvdJdMMxZd5FKmb8DJvh8TgkKD8m0nYphvSTndiYDvDoTzNpeJ21Dw' \
            --data-binary @deploy.zip \
            https://campus-loan-service.scm.azurewebsites.net/api/zipdeploy

  deploy-to-production:
    runs-on: ubuntu-latest
    needs: deploy-to-test
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment:
      name: production
      url: https://campus-loan-service.azurewebsites.net

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: loan-service-package

      - name: Create deployment zip
        run: |
          cd ${{ github.workspace }}
          zip -r deploy.zip .

      - name: Deploy to Azure Function App using publish profile
        run: |
          curl -X POST \
            -H "Content-Type: application/zip" \
            -u '$campus-loan-service:${{ secrets.AZURE_LOAN_SERVICE_PROD_PASSWORD }}' \
            --data-binary @deploy.zip \
            https://campus-loan-service.scm.azurewebsites.net/api/zipdeploy
