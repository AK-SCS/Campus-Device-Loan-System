name: Deploy - Frontend

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend-react/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - staging
          - production

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend-react/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./frontend-react
      
    - name: Build
      run: npm run build
      working-directory: ./frontend-react
      env:
        VITE_DEVICE_CATALOGUE_API: ${{ vars.VITE_DEVICE_CATALOGUE_API || 'https://campus-device-catalogue.azurewebsites.net/api' }}
        VITE_LOAN_SERVICE_API: ${{ vars.VITE_LOAN_SERVICE_API || 'https://campus-loan-service.azurewebsites.net/api' }}
        VITE_EMAIL_SERVICE_API: ${{ vars.VITE_EMAIL_SERVICE_API || 'https://campus-email-notification.azurewebsites.net/api' }}
        VITE_AUTH0_DOMAIN: ${{ vars.VITE_AUTH0_DOMAIN || 'campusdeviceloansystem.uk.auth0.com' }}
        VITE_AUTH0_CLIENT_ID: ${{ secrets.VITE_AUTH0_CLIENT_ID }}
        VITE_AUTH0_AUDIENCE: ${{ vars.VITE_AUTH0_AUDIENCE || 'https://campusdeviceloansystem' }}
        
    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: frontend-package
        path: frontend-react/dist
        retention-days: 1

  deploy-test:
    needs: build
    runs-on: ubuntu-latest
    environment: test
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'test') }}
    
    steps:
    - name: Download deployment package
      uses: actions/download-artifact@v4
      with:
        name: frontend-package
        path: ./dist
        
    - name: Deploy to Azure Storage
      run: |
        az storage blob upload-batch \
          --account-name campusdeviceapp \
          --account-key "${{ secrets.AZURE_STORAGE_KEY }}" \
          --destination '$web' \
          --source ./dist \
          --overwrite \
          --auth-mode key
          
    - name: Purge CDN (if configured)
      run: echo "CDN purge would go here"

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging' }}
    
    steps:
    - name: Download deployment package
      uses: actions/download-artifact@v4
      with:
        name: frontend-package
        path: ./dist
        
    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Deploy to Azure Storage
      run: |
        az storage blob upload-batch \
          --account-name campusdeviceappstaging \
          --destination '$web' \
          --source ./dist \
          --overwrite

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production' }}
    
    steps:
    - name: Download deployment package
      uses: actions/download-artifact@v4
      with:
        name: frontend-package
        path: ./dist
        
    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Deploy to Azure Storage
      run: |
        az storage blob upload-batch \
          --account-name campusdeviceappprod \
          --destination '$web' \
          --source ./dist \
          --overwrite
