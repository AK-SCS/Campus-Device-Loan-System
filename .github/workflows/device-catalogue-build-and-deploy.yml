name: Device Catalogue - Build and Deploy to Test

on:
  push:
    branches: [main]
    paths:
      - 'device-catalogue-service/**'
      - '.github/workflows/device-catalogue-build-and-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'device-catalogue-service/**'
      - '.github/workflows/device-catalogue-build-and-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./device-catalogue-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: device-catalogue-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Build (into ./dist)
        run: npm run build

      - name: Publish function app to package folder
        run: |
          # make an empty package folder
          rm -rf package
          mkdir package
          
          # copy over the dist folder 
          cp -r dist package/
          
          # copy over the package.json and host.json
          cp package.json package/
          cp host.json package/
          
          # package dependencies needed at runtime (no dev dependencies)
          cd package
          npm install --omit=dev

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: device-catalogue-package
          path: device-catalogue-service/package

  deploy-to-test:
    runs-on: ubuntu-latest
    needs: build-and-publish
    if: github.event_name != 'pull_request'
    environment:
      name: test
      url: https://campus-device-catalogue-NEW.azurewebsites.net

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: device-catalogue-package

      - name: Check if publish profile secret exists
        run: |
          if [ -z "${{ secrets.AZURE_DEVICE_CATALOGUE_PUBLISH_PROFILE }}" ]; then
            echo "ERROR: AZURE_DEVICE_CATALOGUE_PUBLISH_PROFILE secret is empty or not set"
            exit 1
          else
            echo "Publish profile secret is set (length: ${#PUBLISH_PROFILE})"
          fi
        env:
          PUBLISH_PROFILE: ${{ secrets.AZURE_DEVICE_CATALOGUE_PUBLISH_PROFILE }}

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: campus-device-catalogue-NEW
          package: .
          publish-profile: ${{ secrets.AZURE_DEVICE_CATALOGUE_PUBLISH_PROFILE }}

  deploy-to-production:
    runs-on: ubuntu-latest
    needs: deploy-to-test
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment:
      name: production
      url: https://campus-device-catalogue-PROD.azurewebsites.net

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: device-catalogue-package

      - name: Deploy to Azure Function App (Production)
        uses: Azure/functions-action@v1
        with:
          app-name: campus-device-catalogue-PROD
          package: .
          publish-profile: ${{ secrets.AZURE_DEVICE_CATALOGUE_PROD_PUBLISH_PROFILE }}
